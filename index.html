<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <input type="search" class="weather_search" placeholder="Your city">
        <div class="weather_today">
            <div class="weather_detail">
                <h2 class="weather_city">City: </h2>
                <p class="weather_day">Day: </p>
                <div class="weather_current">
                    <p class="weather_indicator_humidity"><span class="value">90</span>%</p>
                    <p class="weather_indicator_wind"><span class="value">north,84</span>m/s</p>
                    <p class="weather_indicator_pressure"><span class="value">498</span>hpa</p>                    
                </div>
            </div>
            <img src="" alt="clear sky" class="weather_image">
            <div class="weather_temp"><span class="value">25</span>&deg;C</div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast_item">
                <img src="" alt="" class="weather_forecast_day">
                <h3 class="weather_forecast_item">day</h3>
                <p class="weatherforecast"><span class="value">25</span>&deg;C</p>
            </article>
